<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهرانا دارکی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- بخشی برای خوش آمد گویی -->
    <div class="welcome">
        <h1>مهرانا دارکی خوش آمدید</h1>
        <p>این یک عشق حقیقی</p>
        <p id="datetime"></p>
        <p id="temperature"></p>
    </div>

    <!-- آیکون ماه و خورشید -->
    <div class="icon-container">
        <span id="moon" class="icon" onclick="toggleTheme()">🌙</span>
        <span id="sun" class="icon" style="display:none;" onclick="toggleTheme()">🌞</span>
    </div>

    <!-- موزیک پلیر -->
    <div class="music-player">
        <audio controls>
            <source src="https://example.com/your_music_link.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- افکت رگ‌های خون -->
    <div id="blood-vessels"></div>

    <script src="script.js"></script>
</body>
</html>
