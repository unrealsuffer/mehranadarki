<body>
  <div id="loading-screen" style="text-align:center; padding:2rem;">
    <h2>در حال دانلود فایل‌ها...</h2>
    <p>یه موزیک انتظار پخش میشه تا سایت بالا بیاد :)</p>
    <audio src="waiting.mp3" autoplay loop></audio>
    <p>✨جوک: یک روز مهرانا خورد توی دیوار✨</p>
    <p id="countdown">۳</p>
    <div style="width: 100%; background: #eee; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 1rem;">
      <div id="progress-bar" style="height: 100%; width: 0%; background: #f06292;"></div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <!-- بقیه‌ی سایتت اینجا میاد (از menu تا footer) -->
    <!-- ... این همون کدی هست که فرستادی ... -->
  </div>

  <script>
    let countdown = 3;
    const countdownEl = document.getElementById("countdown");
    const progressBar = document.getElementById("progress-bar");

    const interval = setInterval(() => {
      countdown--;
      countdownEl.innerText = countdown;
      progressBar.style.width = `${(3 - countdown) * 33.33}%`;

      if (countdown === 0) {
        clearInterval(interval);
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }
    }, 1000);
  </script>
</body>
