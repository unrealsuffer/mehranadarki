<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت دانلود و گوش دادن به آهنگ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-text" id="backgroundText">
        امیر دوست دارم یک سال صبر
    </div>

    <div class="music-container">
        <h1>بخش گوش دادن به آهنگ</h1>
        <button class="download">دانلود آهنگ</button>
        <button class="play">پخش آهنگ</button>
        <p class="message" id="message">روی نوشته کلیک کن تا آرزو برآورده بشه!</p>
    </div>

    <script>
        const backgroundText = document.getElementById("backgroundText");
        const message = document.getElementById("message");

        backgroundText.addEventListener("mouseover", () => {
            message.style.display = "block";
        });

        backgroundText.addEventListener("click", () => {
            alert("آرزوی شما برآورده شد!");
        });
    </script>

</body>
</html>
